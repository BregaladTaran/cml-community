id: ucspe
general:
  description: UCS Platform Emulator
  nature: server
  read_only: false
device:
  interfaces:
    has_loopback_zero: false
    physical:
      - ethernet0
      - ethernet1
      - ethernet2
    serial_ports: 1
    min_count: 3
    default_count: 3
ui:
  visible: true
  description: UCS Platform Emulator
  label_prefix: ucspe-
  icon: server
  label: UCSPE
sim:
  linux_native:
    libvirt_domain_driver: kvm
    driver: server
    disk_driver: virtio
    ram: 2048
    cpus: 1
    cpu_limit: 100
    nic_driver: e1000
    boot_disk_size: 20
boot:
  timeout: 900
  uses_regex: true
  completed:
    - 'login:'
inherited:
  image:
    ram: true
    cpus: true
    cpu_limit: true
    data_volume: true
    boot_disk_size: true
  node:
    ram: true
    cpus: true
    cpu_limit: true
    data_volume: true
    boot_disk_size: true
configuration:
  generator:
    driver: null
schema_version: 0.0.1
